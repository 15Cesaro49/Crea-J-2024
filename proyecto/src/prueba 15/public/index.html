<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Now</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .parking-lot {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .parking-row {
            display: flex;
            justify-content: space-between;
        }

        .parking-space {
            width: 150px;
            height: 200px;
            border: 1px solid #000;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
        }

        .verde {
            background-color: green;
            color: white;
        }

        .rojo {
            background-color: red;
            color: white;
        }

        .no-funcional {
            background-color: gray;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>

<body>
    <nav class="bg-gray-800 w-full py-6">
        <div class="container mx-auto flex justify-between items-center px-8">
            <div class="flex items-center">
                <img src="img/logo.png" alt="Logo" class="w-10">
            </div>
            <div class="lg:hidden">
                <img src="img/barra-de-menus.png" alt="" onclick="openMenu();">
            </div>
            <div id="menu" class="lg:flex hidden w-full lg:w-auto lg:items-center lg:justify-end flex-col lg:flex-row">
                <a href="http://parknow.byethost9.com/index.php" class="text-white lg:mr-7 mb-8 lg:mb-0">Inicio</a>
                <a href="#" class="text-white lg:mr-7 mb-8 lg:mb-0">Estacionar</a>
                <a href="http://parknow.byethost9.com/team.php" class="text-white lg:mr-7 mb-8 lg:mb-0">Nosotros</a>
                <a href="http://parknow.byethost9.com/AcercaDe.php" class="text-white">Acerca de</a>
            </div>
            <div class="flex flex-col lg:flex-row items-center">
                
        </div>
    </nav>
    <script>
        function openMenu() {
            var menu = document.getElementById("menu");
            if (menu.classList.contains("hidden")) {
                menu.classList.remove("hidden");
            } else {
                menu.classList.add("hidden");
            }
        }
    </script>

    <h1>Planta Baja</h1>
    <div class="parking-lot">
        <div class="parking-row">
            <span id="sensor1" class="parking-space verde">-</span>
            <span id="sensor2" class="parking-space verde">-</span>
            <span id="sensor3" class="parking-space verde">-</span>
            <span id="sensor4" class="parking-space verde">-</span>
            <span id="sensor5" class="parking-space no-funcional">No Funcional</span>
            <span id="sensor6" class="parking-space no-funcional">No Funcional</span>
        </div>
    </div>

    <h1>Planta Alta</h1>
    <div class="parking-lot">
        <div class="parking-row">
            <span id="sensor7" class="parking-space no-funcional">No Funcional</span>
            <span id="sensor8" class="parking-space no-funcional">No Funcional</span>
            <span id="sensor9" class="parking-space no-funcional">No Funcional</span>
            <span id="sensor10" class="parking-space no-funcional">No Funcional</span>
            <span id="sensor11" class="parking-space no-funcional">No Funcional</span>
            <span id="sensor12" class="parking-space no-funcional">No Funcional</span>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('actualizar-sensores', (datosSensor) => {
            actualizarEstadoSensor('sensor1', datosSensor.Sensor1);
            actualizarEstadoSensor('sensor2', datosSensor.Sensor2);
            actualizarEstadoSensor('sensor3', datosSensor.Sensor3);
            actualizarEstadoSensor('sensor4', datosSensor.Sensor4);
        });

        function actualizarEstadoSensor(id, valor) {
            const elemento = document.getElementById(id);
            if (valor === 0) {
                elemento.textContent = "Ocupado";
                elemento.classList.remove('verde');
                elemento.classList.add('rojo');
            } else {
                elemento.textContent = "Libre";
                elemento.classList.remove('rojo');
                elemento.classList.add('verde');
            }
        }
    </script>
    
</body>

</html>
