<!doctype html>
<html class="bg-gray-200">

<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
</head>

<body>
    <section>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-8 h-8 mr-2" src="../img/aparcamiento-de-coches.png" alt="logo">
                ParkNow
            </a>
            <div
                class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Registro
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="PHP/registro.php" method="post">
                        <div>
                            <label 
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                            <input type="text" name="nombre"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Nombre" required>
                        </div>
                        <div>
                            <label 
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido</label>
                            <input type="text" name="apellido"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Apellido" required>
                        </div>
                        <div>
                            <label 
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo:</label>
                            <input type="email" name="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="correo@gmail.com" required>
                        </div>
                        <div class="relative">
                            <label 
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                            <div class="relative">
                                <input type="password" name="password" id="ver" placeholder="1-12 carácteres maximo"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 pr-10 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required>
                                <img id="togglePassword"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer"
                                    src="../img/ojofoto.png" width="30px" alt="Mostrar/ocultar contraseña"
                                    onclick="togglePasswordVisibility()">
                            </div>
                        </div>

                        <script>
                            function togglePasswordVisibility() {
                                var passwordInput = document.getElementById("ver");
                                var togglePassword = document.getElementById("togglePassword");
                                if (passwordInput.type === "password") {
                                    passwordInput.type = "text";
                                    togglePassword.src = "../img/ojoabierto.png"; // Cambia la imagen cuando se muestre la contraseña
                                } else {
                                    passwordInput.type = "password";
                                    togglePassword.src = "../img/ojofoto.png"; // Cambia la imagen cuando se oculte la contraseña
                                }
                            }
                        </script>

                        <button type="submit"
                            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign
                            in</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            ¿Ya tienes cuent? <a href="login.html"
                                class="font-medium text-primary-600 hover:underline dark:text-primary-500">Ingresa
                                Ahora</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
