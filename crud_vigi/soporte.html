<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Soporte - Administrador</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="crud_estilo/soporte.css">
</head>

<body>

    <header>
        <div class="logo-container">
            <a href="pagina_casa.html"><img class="logo" src="../img/estrella (1).png" alt="Logo de la App"></a>
        </div>
        <h1>Soporte</h1>
        <div class="icons-container">
            <a href="../html/login.html"><img class="header-icon" src="../img/perfil.png" alt="Icono de Usuario"></a>
        </div>
    </header>

    <div class="chat-container">
        <div class="chat-box">
            <div class="messages">
                <!-- Aquí se mostrarán los mensajes -->
            </div>
            <form id="support-chat-form">
                <input type="text" id="support-message-input" placeholder="Escribe tu respuesta...">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <footer class="purple-footer invert-images">
        <div class="footer-icons">
            <a href="index.html"><img class="icon invert-img" src="../img/casa.png" alt="Icono Casa"></a>
            <a href="pagina_mensaje.html"><img class="icon invert-img" src="../img/chat.png" alt="Icono Chat"></a>
            <a href="pagina_ajustes.html"><img class="icon invert-img" src="../img/ajustes.png" alt="Icono Ajustes"></a>
        </div>
    </footer>

    <script src="../js/support-chat.js"></script>

</body>

</html>
