<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuairo</title>
    <link rel="stylesheet" href="../css/slogin.css">
</head>

<body>
    
    <div class="wrapper">
        <form action="../PHP/registro.php" method="POST" autocomplete="off">
            <h1>Registrate</h1>
            <div class="input-box">
                <input type="text" name="nombre_user" placeholder="Nombre de usuario"
                required>
                <img class="ikonic" src="../img/usuarioxx.png" width="20px">
            </div>
           
            <div class="input-box">
                <input type="password" name="contrasena_user" id="password" placeholder="Contraseña" required>
                <img id="togglePassword" class="toggle-password"  src="../img/ojofoto.png" width="30px" alt="Mostrar/ocultar contraseña" onclick="togglePasswordVisibility()">
            </div>

            <div class="input-box">
                <input type="email" name="correo_user" placeholder="Correo"
                required>
                <img class="ikonic" src="../img/email.png" width="20px">
            </div>   

            

            <button type="submit" class="btn" name="login" >Registrarse</button>

            <div class="register-link">
                <p>¿Ya tienes una cuenta? <a href="Login.html">Iniciar sesion ahora</a></p>
            </div>

        </form>
    </div>


    <script src="../js/ojito.js"></script>
</body>
</html>
