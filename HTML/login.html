<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de usuario</title>
    <link rel="stylesheet" href="../css/slogin.css">
</head>

<body>
    
    <div class="wrapper">
        <form action="../PHP/login.php" method="POST">
            <h1>Inicio de sesion</h1>
            <div class="input-box">
                <input type="text" name="email" placeholder="Nombre de usuario"
                required>
                <img class="ikonic" src="../img/usuarioxx.png" width="20px">
            </div>
            

            <div class="input-box">
                <input type="password" name="contra" id="password" placeholder="Contraseña" required>
                <img id="togglePassword" class="toggle-password"  src="../img/ojofoto.png" width="30px" alt="Mostrar/ocultar contraseña" onclick="togglePasswordVisibility()">
            </div>
            

            <button type="submit" class="btn" name="login" >Iniciar sesion</button>

            <div class="register-link">
                <p>No tienes una cuenta? <a href="registro.html">Registrate ahora</a></p>
            </div>

        </form>
    </div>

    <script src="../js/ojito.js"></script>
</body>
</html>
