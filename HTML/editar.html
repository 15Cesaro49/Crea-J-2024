    <header>
        <div class="logo-container">
            <a href="pagina_casa.html"><img class="logo" src="../img/estrella (1).png" alt="Logo de la App"></a>

        <div class="editar-perfil-container">
            <div class="perfil-imagen">

            </div>
            <form class="editar-perfil-form">
                <label for="nombre-usuario">Nombre de Usuario</label>
                <input type="text" id="nombre-usuario" name="nombre-usuario" value="Nombre de Usuario">

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" value="usuario@example.com">

                <label for="password">Nueva Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Nueva Contraseña">

                <label for="imagen-perfil">Cambiar Imagen de Perfil</label>
                <input type="file" id="imagen-perfil" name="imagen-perfil">

                <button type="submit">Guardar Cambios</button>
            </form>
